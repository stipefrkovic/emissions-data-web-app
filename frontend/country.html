<!DOCTYPE html>
<html>

<head>
    <title>Emissions Front-End</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a class="navbar-brand">
                    Web Engineering
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 mb-md-0 ms-4">
                    <li><a href="index.html" class="nav-link px-2 text-white">Records</a></li>
                    <li><a target="_blank" href="country.html" class="nav-link px-2 text-secondary">Countries</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container mb-4">
        <div class="bg-light p-5 rounded mt-4 text-center">
            <h1>Emissions Front-End</h1>
            <p class="lead">This is the front-end of the emission web application.</p>
        </div>

        <h3 class="mt-4">Response Type</h3>
        <span><select class="form-select-content" id="content-type">
            <option value="application/json">Application/Json</option>
            <option value="text/csv">Text/Csv</option>
        </select></span>
        <hr />

        <div class="row mt-4">
            <div class="col-12 col-md-3">
            </div>
        </div>

        <h2 class="mt-4">Country Record</h2>
        <hr />

        <country-record-finder id="countryRecordFinder"></country-record-finder>

        <h2 class="mt-4">Special Record</h2>
        <hr />
        <special-record-poster id="specialRecordPoster"></special-record-poster>
    </div>

    <!-- Templates here -->
    <template id="country-record-finder">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <div class="row mt-2">
            <div class="col-12 col-md-5">
                <label for="n-countries" class="form-label">Number of countries:</label>
                <input type="number" class="form-control" id="n-countries" placeholder="Number of countries" min="1" max="1999" />
            </div>

            <div class="col-12 col-md-5">
                <label for="order-by-options" class="form-label">Order by:</label>
                <select class="form-select" id="order-by-options">
                    <option value="share-temp-change-ghg">Share of temperature change from GHG</option>
                </select>
            </div>

            <div class="col-12 col-md-5">
                <label for="order-options" class="form-label">Order:</label>
                <select class="form-select" id="order-options">
                    <option value="DESC">Descending</option>
                    <option value="ASC">Ascending</option>
                </select>
            </div>

            <div class="col-12 col-md-5">
                <label for="period-type-options" class="form-label">Period type:</label>
                <select class="form-select" id="period-type-options">
                    <option value="specific-year">Specific year</option>
                    <option value="last-m-years">Last specified amount of years</option>
                </select>
            </div>
            
            <div class="col-12 col-md-5">
                <label for="period-value" class="form-label">Period value:</label>
                <input type="number" class="form-control" id="period-value" placeholder="Period value" min="1" max="1999" />
            </div>

            <div class="col-12 col-md-2 d-grid">
                <button class="btn btn-primary" id="retrieve-country">Retrieve!</button>
            </div>
        </div>

        <div id="country-records">
            <!-- To be filled by the component -->
        </div>

        <style>
            :host {
                display: block;
            }
        </style>
    </template>

    <template id="country-record-summary">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <div class="bg-light p-3 mt-2 rounded">
            <h5 class="mb-0">
                <slot name="country"></slot> 
                <span>share temperature change: </span>
                <slot name="share-temp-change-ghg"></slot>
            </h5>
        </div>

        <style>
            :host {
                cursor: pointer;
            }
        </style>
    </template>


    <template id="special-record-poster">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <div class="row mt-2">
            <div class="col-12 col-md-5">
                <input type="text" class="form-control" id="emissions-csv-url" placeholder="Source URL" />
            </div>
            <div class="col-12 col-md-2 d-grid">
                <button class="btn btn-primary" id="put">Put!</button>
            </div>
        </div>

        <div id="special-records">
            <!-- To be filled by the component -->
        </div>

        <style>
            :host {
                display: block;
            }
        </style>
    </template>

    <template id="special-record-summary">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <div class="bg-light p-3 mt-2 rounded">
            <h5 class="mb-0">
                <slot name="emissions-csv-url"></slot>
            </h5>
        </div>

        <style>
            :host {
                cursor: pointer;
            }
        </style>
    </template>
    <!-- End templates -->

      <script type="module" src="./components/country-record-finder.js"></script>
      <script type="module" src="./components/country-record-summary.js"></script>
      <script type="module" src="./components/special-record-poster.js"></script>
      <script type="module" src="./components/special-record-summary.js"></script>
</body>

</html>
