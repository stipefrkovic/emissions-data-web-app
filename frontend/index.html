        <div class="row mt-2">

                <input type="number" class="form-control" id="population" placeholder="Population" />

        <div class="row mt-2">
            <div class="col-12 col-md-5">
                <input type="text" class="form-control" id="country" placeholder="Country (name or ISO code)" />

            <div class="col-12 col-md-5">

    <script>
        // This allows us to 'connect' the finder and detail element without
        // either of them being "aware of" the other. We listen for the special
        // movie-selected event omitted by the finder, and when it is triggered
        // we update the selected movie for the detail list.
        document
        .getElementById("genRecordFinder")
        .addEventListener("general-record-selected", (ev) => {
        document.getElementById("detail").generalRecordId = ev.generalRecordId;
        });
        document
          .getElementById("genRecordDeleter")
          .addEventListener("general-record-selected", (ev) => {
            document.getElementById("detail").generalRecordId = ev.generalRecordId;
          });
        document
        .getElementById("genRecordUpdater")
        .addEventListener("general-record-selected", (ev) => {
        document.getElementById("detail").generalRecordId = ev.generalRecordId;
        });
        document
        .getElementById("genRecordPoster")
        .addEventListener("general-record-selected", (ev) => {
        document.getElementById("detail").generalRecordId = ev.generalRecordId;
        });
        document
        .getElementById("emissionRecord")
        .addEventListener("emission-record-selected", (ev) => {
        document.getElementById("detail").generalRecordId = ev.generalRecordId;
        });
        document
        .getElementById("tempChangeRecord")
        .addEventListener("temp-change-record-selected", (ev) => {
        document.getElementById("detail").generalRecordId = ev.generalRecordId;
        });
      </script>
